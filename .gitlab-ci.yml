stages:
  - test
  - build
  - deploy

unit_tests:
  stage: test
  image: registry.gitlab.com/synsense/rockpool/test:latest

  before_script:
    - pip install --upgrade pip
    - echo {$GITLAB_CLONE_API_KEY}
    - echo ${GITLAB_CLONE_API_KEY}
    - git clone https://${GITLAB_CLONE_API_KEY}@spinystellate.office.synsense.ai/research/cimulator.git cimulator_git
    - pip install cimulator_git
    - conda install nest-simulator
    - pip install .[all] --no-cache-dir

  script:
    - pytest -v tests/tests_default -n 4
    - pytest -v tests/test_v1layers -n 4

nest_tests:
  stage: test
  allow_failure: true
  when: manual
  image: registry.gitlab.com/synsense/rockpool/test:latest

  before_script:
    - pip install --upgrade pip
    - pip install .[all] --no-cache-dir

  script:
      - pytest -v tests/test_nest -n 4

optional_tests:
  stage: test
  allow_failure: true
  image: registry.gitlab.com/synsense/rockpool/test:latest
  when: manual

  before_script:
    - pip install --upgrade pip
    - pip install .[all] --no-cache-dir

  script:
      - pytest -v tests/test_optional -n 4

documentation_linting:
  stage: test
  allow_failure: true
  image: registry.gitlab.com/synsense/rockpool/test:latest

  before_script:
    - pip install --upgrade pip
    - pip install .[all] --no-cache-dir

  script:
    - sphinx-build -n -b dummy docs docs/_build/html

docs_build:
  stage: build
  allow_failure: true
  image: registry.gitlab.com/synsense/rockpool/test:latest

  before_script:
    - pip install --upgrade pip
    - pip install .[all] --no-cache-dir

  script:
    - cp CHANGELOG.md docs/advanced
    - sphinx-build -b html docs docs/_build/html

  artifacts:
    paths:
      - docs/_build/html
    expire_in: 15 mins

dist_build:
  stage: build
  image: registry.gitlab.com/synsense/rockpool/test:latest

  dependencies:
    - unit_tests
    - nest_tests

  before_script:
    - pip install --upgrade pip
    - pip install wheel

  script:
    - python setup.py sdist
    - python setup.py bdist_wheel

  artifacts:
    paths:
      - dist

pages:
  stage: deploy
  only:
    - master

  allow_failure: true
  image: registry.gitlab.com/synsense/rockpool/test:latest

  dependencies:
    - docs_build

  script:
    - mv docs/_build/html/ public/

  artifacts:
    paths:
      - public

pypi_deploy:
  stage: deploy
  when: manual
  image: registry.gitlab.com/synsense/rockpool/test:latest

  only:
    - master

  dependencies:
    - dist_build

  before_script:
    - pip install --upgrade pip
    - pip install -U twine

  script:
    - python -m twine upload dist/*
